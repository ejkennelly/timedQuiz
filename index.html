<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
</head>

<body>
    <!-- Create header with timer and highscore link in container-->
    <div class="container">
        <header id="highScores"></header>
        <div style="text-align: right;" id="timer"></div>
    </div>
    <!-- Create seperate container for questions and buttons-->
    <div class="container" style="text-align: center;">
        <h1>Welcome to this quiz!</h1>
        <p>Within the time limit try to answer as many questions correctly as you can. For each wrong answer, 10 seconds
            get deducted from your remaining time.</p>
        <button id="startButton">Start Quiz!</button>
        <div id="quiz"></div>
    </div>
    <div id="scoreContainer"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
